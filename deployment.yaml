 apiVersion: apps/v1
kind: Deployment
metadata:
  name: trend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trend-app
  template:
    metadata:
      labels:
        app: trend-app
    spec:
      containers:
      - name: trend-app
        image: maruvarasivasu/trend-app:latest
        ports:
        - containerPort: 80   # change from 3000 â†’ 80


